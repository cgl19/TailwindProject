<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Card Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.3.1/dist/flowbite.js"></script>
    
  </head>
  <body class="bg-gray-100 w-full rounded-0">
    <div class="flex flex-row w-full sticky m-0 p-0 top-0">
      <div class="w-full bg-gray-900 flex items-center rounded-0">
        <ul>
          <li>
            <img
              class="w-10 sm:p-0 sm:w-10 md:w-10 lg:w-10 rounded-md"
              src="download.jfif"
              alt="Description of the image"
            />
          </li>
        </ul>
      </div>
      <div class="w-full bg-gray-900 flex flex-row justify-end items-center">
        <ul class="flex flex-row">
          <li
            class="p-4 text-base sm:text-sm md:text-lg lg:text-sm text-white font-sans-serif"
          >
            Home
          </li>
          <li
            class="p-4 text-base sm:text-sm md:text-lg lg:text-sm text-white font-sans-serif"
          >
            About
          </li>
          <li
            class="p-4 text-base sm:text-sm md:text-lg lg:text-sm text-white font-sans-serif"
          >
            Contact
          </li>
        </ul>
      </div>
    </div>

    <!-- here section -->
    <div class="relative w-full h-screen">
      <!-- Absolutely positioned red section -->
      <div class="absolute top-40 left-0 right-0 bg-red-300 text-center py-4">
        <h1>Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet..</h1>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>

      <!-- Flex container for blue sections -->
      <div class="flex h-full justify-center items-center bg-yellow-100 pt-16">
        <div class="flex-1 bg-blue-100 flex items-center justify-center">
          <div class="h-80">
            <p>Lorem, ipsum dolor.</p>
          </div>
        </div>
        <div class="flex-1 bg-blue-200 flex items-center justify-center">
          <div class="h-80">
            <p>Lorem, ipsum dolor.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- ========================= -->
    <section>
      <div class="relative w-full flex h-40">
        <!-- First Background Image Container -->
        <div class="flex-1 flex items-center justify-center relative">
          <div
            class="rounded-r-3xl bg-no-repeat bg-cover h-16 w-32"
            style="
              background-image: url('./sung-jin-cho-iLn7bSafklU-unsplash.jpg');
            "
          >
            <!-- Content here, if needed -->
          </div>
        </div>

        <!-- Second Background Image Container -->
        <div
          class="absolute right-40 flex items-center justify-center relative"
        >
          <div
            class="rounded-l-3xl rounded-r-xl bg-no-repeat bg-contain h-16 w-32 relative right-20"
            style="
              background-image: url('./sung-jin-cho-iLn7bSafklU-unsplash.jpg');
            "
          >
            <!-- Content here, if needed -->
          </div>
        </div>

        <!-- Additional Flex Item -->
        <div class="flex-1 bg-blue-100 flex items-center justify-center">
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </section>

    <section>
      <div class="w-full bg-green-500 h-40">
        <div>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </section>

    <!-- =====================swipper section============== -->

    <section>
      <div id="default-carousel" class="relative w-full" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <!-- Item 1 -->
          <div class="duration-700 ease-in-out" data-carousel-item>
            <img
              src="https://via.placeholder.com/800x400.png?text=Image+1"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 2 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="https://via.placeholder.com/800x400.png?text=Image+2"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
          <!-- Item 3 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="https://via.placeholder.com/800x400.png?text=Image+3"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            />
          </div>
        </div>
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
          <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
            <svg class="w-6 h-6 text-white" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
          <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
            <svg class="w-6 h-6 text-white" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
    </section>
    
    


    
    <section>
      <div class="w-full bg-green-500 h-40">
        <div>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </section>
  </body>
</html>
